<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Bootstrap Simple Admin Template</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="brand" src="assets/img/LVCINFO5.png" alt="bootstraper logo">
                    </div>
                    <h6 class="mb-4 text-muted">Entre em sua conta</h6>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="mat" class="form-label">Matrícula</label>
                            <input id="mat" type="text" class="form-control" placeholder="Matrícula" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="senha" class="form-label">Senha</label>
                            <input id="senha" type="password" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="mb-3 text-start">
                            <div class="form-check">
                              <input class="form-check-input" name="remember" type="checkbox" value="" id="check1">
                              <label class="form-check-label" for="check1">
                                Lembrar de mim
                              </label>
                            </div>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Entar</button>
                    </form>
                    <p class="mb-2 text-muted">Esqueceu a senha? <a href="forgot-password.html">Reset</a></p>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
